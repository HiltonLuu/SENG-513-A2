<!DOCTYPE html>
<html>

<head>
    <title>Master Strategist</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap">
</head>

<body class="gameBoard">

    <img class="scenery" src="/assets/gameBackground.jpg" />
    <div class="playerCards">
        <div class="playerCard" id="player1-stats">
            <h1>Player 1</h1>
            <table>
                <tr>
                    <td>
                        <img src="/assets/heart.png" width="30" />
                    </td>
                    <td>
                        <p id="player1-health">0</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="/assets/coin.png" width="30" />
                    </td>
                    <td>
                        <p id="player1-points">0</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Defeated Units:</p>
                    </td>
                    <td>
                        <p id="player1-defeated-units">0</p>
                    </td>
                </tr>
            </table>
        </div>
        <div class="playerCard" id="player2-stats">
            <h1>Player 2</h1>
            <table>
                <tr>
                    <td>
                        <img src="/assets/heart.png" width="30" />
                    </td>
                    <td>
                        <p id="player2-health">0</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="/assets/coin.png" width="30" />
                    </td>
                    <td>
                        <p id="player2-points">0</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Defeated Units:</p>
                    </td>
                    <td>
                        <p id="player2-defeated-units">0</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <table class="board" id="game-board">
    </table>

    <div class="actionButtons">
        <button id="new-unit-button">New Unit</button>
        <button id="move-unit-button">Move Unit</button>
        <button id="end-turn-button">End Turn</button>
    </div>

    <div class="new-unit-overlay general-overlay" id="new-unit-overlay">
        <h1 id="unit-selection-instruction">Choose Your Unit</h1>

        <div class="unit-selection">
            <button id="knight"><img src="/assets/knight.png" width="200" /></button>
            <button id="wizard"><img src="/assets/wizard.png" width="200" /></button>
            <button id="archer"><img src="/assets/archer.png" width="200" /></button>
            <button id="thief"><img src="/assets/thief.png" width="200" /></button>
            <button id="cleric"><img src="/assets/cleric.png" width="200" /></button>
        </div>

        <div class="unit-selection-stats">
            <div>
                <h2 id="unit-name"></h2>
                <br>
                <h3>Special Ability:</h3>
                <p id="special-ability"></p>
            </div>
            <table>
                <tr class="stats">
                    <td><img src="/assets/heart.png" width="50" /></td>
                    <td>
                        <p>Health:</p>
                    </td>
                    <td>
                        <p id="health"></p>
                    </td>
                </tr>
                <tr class="stats">
                    <td><img src="/assets/sword.png" width="50" /></td>
                    <td>
                        <p>Phys. DMG:</p>
                    </td>
                    <td>
                        <p id="physical-damage"></p>
                    </td>
                </tr>
                <tr class="stats">
                    <td><img src="/assets/shield.png" width="50" /></td>
                    <td>
                        <p>Phys. DEF:</p>
                    </td>
                    <td>
                        <p id="physical-defence"></p>
                    </td>
                </tr>
                <tr class="stats">
                    <td><img src="/assets/wand.png" width="50" /></td>
                    <td>
                        <p>Mag. DMG:</p>
                    </td>
                    <td>
                        <p id="magic-damage"></p>
                    </td>
                </tr>
                <tr class="stats">
                    <td><img src="/assets/shield2.png" width="50" /></td>
                    <td>
                        <p>Mag. DEF:</p>
                    </td>
                    <td>
                        <p id="magic-defence"></p>
                    </td>
                </tr>
                <tr class="stats">
                    <td><img src="/assets/boot.png" width="50" /></td>
                    <td>
                        <p>Speed:</p>
                    </td>
                    <td>
                        <p id="speed"></p>
                    </td>
                </tr>

            </table>

        </div>

    </div>

    <div class="new-unit-overlay general-overlay" id="new-unit-placement">
        <h1>Choose placement of your unit</h1>
        <table class="board" id="unit-placement-board"></table>
    </div>

    <div class="new-unit-overlay general-overlay" id="move-unit-placement">
        <h1>Choose unit to move</h1>
        <table class="board" id="unit-move-board"></table>
    </div>

    <div class="new-unit-overlay general-overlay fade-in-animation" id="turn-change-overlay">
        <h1></h1>
    </div>
    <script type="module" src="./scripts/GameDriver.js"></script>
</body>

</html>
